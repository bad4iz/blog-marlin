os:
  - linux
matrix:
  include:
    - language: php
      php: "7.2"
      before_script:
        - cp .env.travis .env
        - mysql -e 'create database homestead_test;'
        - composer self-update
        - composer install --no-interaction
      script:
        - vendor/bin/phpunit
    
    
    - language: node_js
      node_js: "8"  

      before_script:
        - yarn

      script:
        - yarn run lint
        - yarn run production